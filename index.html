<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas-map-demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #app {
            position: relative;
            float: left;
            margin: 20px 0 0 20px;
            border: 1px solid #333;
            height: 600px;
            width: 800px;
            overflow: hidden;
        }

        .console {
            float: left;
            margin-left: 50px;
            padding: 15px;
            height: auto;
            width: 400px;
            overflow: hidden;
            z-index: 1;
        }

        .console>footer {
            margin-top: 150px;
            text-align: center;
        }

        .ruler {
            display: inline;
            width: 110px;
            padding: 0 30px;
            border: 1px solid #333;
            border-top: none;
        }

        .hidden {
            display: none;
        }

        .row_right {
            padding: 15px 0;
        }

        .button {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div class="console">
        <footer>
            <div class="row_right">
                <div class="J_ruler ruler">x8倍</div>
            </div>
            <div class="row_right">
                <button type="button" class="J_add btn btn-primary">添加机器人</button>
            </div>
            <div class="row_right">
                <button type="button" class="J_show btn btn-primary">显示轨迹</button>
            </div>
            <div class="row_right">
                <button type="button" class="J_hidden btn btn-warning">关闭轨迹</button>
            </div>
        </footer>
    </div>
    <div class="hidden">
        <img id="bg" src="./assert/images/map.jpg" alt="" srcset="">
        <img id="people" src="./assert/images/people.png" alt="" srcset="">
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
